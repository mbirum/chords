<html>
    <head>
        <title>Chords</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="lib/bootstrap.min.js" ></script>
        <script src="js/load.js" ></script>
        <script src="js/main.js" ></script>
    </head>

    <body id="content" class="container">

        <img id="guitar" src="lib/guitar.JPG" style="display:none">

        <div id="layers" class="row"></div>

        <div id="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name-input" placeholder="Enter chord name">
            </div>
            <div id="checkbox-group" class="form-check">
                <input type="checkbox" class="form-check-input" id="tag-major">
                <label class="form-check-label" for="tag-major">Major</label>
                <input type="checkbox" class="form-check-input" id="tag-minor">
                <label class="form-check-label" for="tag-minor">Minor</label>
                <br>
                <input type="checkbox" class="form-check-input" id="tag-key-a">
                <label class="form-check-label" for="tag-key-a">Key of A</label>
                <input type="checkbox" class="form-check-input" id="tag-key-ab">
                <label class="form-check-label" for="tag-key-ab">Key of Ab</label>
                <input type="checkbox" class="form-check-input" id="tag-key-b">
                <label class="form-check-label" for="tag-key-b">Key of B</label>
                <input type="checkbox" class="form-check-input" id="tag-key-bb">
                <label class="form-check-label" for="tag-key-bb">Key of Bb</label>
                <input type="checkbox" class="form-check-input" id="tag-key-c">
                <label class="form-check-label" for="tag-key-c">Key of C</label>
                <input type="checkbox" class="form-check-input" id="tag-key-d">
                <label class="form-check-label" for="tag-key-d">Key of D</label>
                <input type="checkbox" class="form-check-input" id="tag-key-db">
                <label class="form-check-label" for="tag-key-db">Key of Db</label>
                <input type="checkbox" class="form-check-input" id="tag-key-e">
                <label class="form-check-label" for="tag-key-e">Key of E</label>
                <input type="checkbox" class="form-check-input" id="tag-key-eb">
                <label class="form-check-label" for="tag-key-eb">Key of Eb</label>
                <input type="checkbox" class="form-check-input" id="tag-key-f">
                <label class="form-check-label" for="tag-key-f">Key of F</label>
                <input type="checkbox" class="form-check-input" id="tag-key-fs">
                <label class="form-check-label" for="tag-key-fs">Key of F#</label>
                <input type="checkbox" class="form-check-input" id="tag-key-g">
                <label class="form-check-label" for="tag-key-g">Key of G</label>
                <br>
                <input type="checkbox" class="form-check-input" id="tag-powerchord">
                <label class="form-check-label" for="tag-powerchord">Power Chord</label>
            </div>
            <button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
            <a id="download" download="chord.png" href="">Download Canvas</a>
        </div>
        
    </body>

</html>
